<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coup</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row inline">
        <div class="col-md-3 form-group">
            <label for="name">Your name:</label>
            <input type="text" id="name" class="form-control" placeholder="Josh Thieme" required>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col-md-1">
                <button id="new-game" class="btn btn-default">New game</button>
            </div>
        </div>
        <p id="new-game-id"></p>
    </form>
    <form class="form-inline">
        <div class="row">
            <div class="col-md-3 form-group">
                <label for="join-game-id">Game:</label>
                <input type="text" id="join-game-id" class="form-control" placeholder="69">
            </div>
            <div class="col-md-1">
                <button id="join-game" class="btn btn-default">Join game</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
